<html lang="en">

                        <input type="checkbox"> Lembre de mim

                <label class="term">
                    <input type="checkbox"> Li e aceito os <a href="#">termos de uso</a>.
                </label>

                <button type="submit">Entrar</button>
            </form>

            <p class="register">ou <a href="register-user.html">registre-se aqui</a></p>
        </div>
    </div>
    
    <script src="scripts/transiction.js"></script>
